<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>登录</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>
<div class="login1">
<form action="#" th:action="@{/client/doLogin}" th:object="${user}" method="post">
    <p class="lo">用户名密码登录</p>
    <div style="margin-left: 50px">
    <div class="form-group" style="width: 362px">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="用户名"/>
    </div>
    <div class="form-group" style="width: 362px">
    <i class="fa fa-lock" aria-hidden="true"></i>
    <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="密码"/>
    </div>
    <button type="submit" class="btn btn-default navbar-btn" style="background-color: #77b53e;width: 127px;color: #ffffff">登 录</button><br/>
    </div>
    <p style="text-align: right">
        <a href="#">忘记密码？</a><span>|</span>
        <a href="/client/register">注册新账号</a>
    </p>
</form>
</div>
</body>
</html>
