<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>注册页面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body style="text-align: center">
    <h1>欢迎注册图书商城</h1>
    <form action="#" th:action="@{/client/doRegister}" th:object="${user}" method="post">
        <div class="form-group">
        <label>
            <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="用户名"/>
        </label>
        </div>
        <div class="form-group">
        <label>
            <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="密码"/>
        </label>
        </div>
        <div class="form-group">
        <label>
            <input type="text" class="form-control" th:field="*{phone}" name="phone" placeholder="手机"/>
        </label><br/>
        </div>
        <div class="form-group">
        <label>
            <input type="text" class="form-control" th:field="*{email}" name="email" placeholder="邮箱"/>
        </label><br/>
        </div>
        <div class="form-group">
        <label>
            <input type="text" class="form-control" th:field="*{address}" name="address" placeholder="住址"/>
        </label><br/>
        </div>
        <button type="submit" class="btn btn-default navbar-btn">注册</button>
    </form>
</body>
</html>
