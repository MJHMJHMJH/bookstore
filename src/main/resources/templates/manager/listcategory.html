<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>图书分类列表</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body class="container">
<h1>图书分类信息</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>分类名称</td>
            <td>分类描述</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categories:${categories}">
            <td th:text="${categories.name}">暂无</td>
            <td th:text="${categories.description}">暂无</td>
            <td>
                <a href="#" th:href="@{/manager/toEditcategory(id=${categories.id})}">修改</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/manager/doAddCategory}">添加分类</a>
</div>
</body>
</html>
