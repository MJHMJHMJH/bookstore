<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>订单列表</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body class="container">
<h1>订单列表</h1>
<br/><br/>
<div class="with:80%">
    <p>查看订单：<a href="#" th:href="@{/manager/orderList?state=0}">未发货</a><span>|</span>
        <a href="#" th:href="@{/manager/orderList?state=1}">已发货</a>
    </p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>订单号</td>
            <td>订单人</td>
            <td>订单时间</td>
            <td>订单总价</td>
            <td>订单状态</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orders:${orders}">
            <td th:text="${orders.id}">暂无</td>
            <td th:text="${orders.userId}">暂无</td>
            <td th:text="${orders.ordertime}">暂无</td>
            <td th:text="${orders.price}">暂无</td>
            <td th:text="${orders.state==true?'已发货':'未发货'}">暂无</td>
            <td>
                <a href="#" th:href="@{/manager/toOrderDetail(orderId=${orders.id})}">查看明细</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
