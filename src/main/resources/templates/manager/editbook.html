<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改图书</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body class="container">
<h1>修改图书信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" action="#" th:action="@{/manager/editBook}" th:object="${book}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">图书名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}"
                       placeholder="图书名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author" id="author" th:value="*{author}"
                       placeholder="作者"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" id="price" th:value="*{price}"
                       placeholder="价格"/>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="image" id="image" th:value="*{image}"
                       placeholder="图片"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" id="description" th:value="*{description}" placeholder="描述"/>
            </div>
        </div>
        <div class="form-group">
            <label for="categoryId" class="col-sm-2 control-label">目录编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="categoryId" id="categoryId" th:value="*{categoryId}" placeholder="目录编号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="修改" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="#" th:href="@{/manager/list}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
